<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Focus Session Logger</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="h1" class="h1">Personal Focus Session Logger</h1>
    <input type="text" id="task" placeholder="Enter task name" />
    <input type="number" id="time" placeholder="Enter focus time" />
    <button id="button" class="button">Add Session</button>
    <div id="output" class="output">Today's Focus Session</div>
    <p id="msg" class="msg">Total Focus Time: 0 mins</p>
  </body>
</html>
